name: Build Windows x86

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust Target
      # Seguindo a instrução oficial do README para adicionar o suporte a 32 bits
      run: rustup target add i686-pc-windows-msvc

    - name: Build Project
      # O --workspace garante que o projeto real 'mouseplay' seja compilado junto com o loader
      run: cargo build --release --target i686-pc-windows-msvc --workspace

    - name: Upload Full Package
      uses: actions/upload-artifact@v4
      with:
        name: mouseplay-full-package
        # Pegamos todos os executáveis (.exe) e bibliotecas (.dll) gerados
        path: |
          target/i686-pc-windows-msvc/release/*.exe
          target/i686-pc-windows-msvc/release/*.dll
