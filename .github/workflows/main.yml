name: Build Windows x86

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust (i686 target)
      run: |
        rustup toolchain install stable-i686-pc-windows-msvc
        rustup default stable-i686-pc-windows-msvc

    - name: Build All Packages
      # O comando --workspace garante que tanto o 'loader' quanto o 'mouseplay' sejam compilados
      run: cargo build --release --target i686-pc-windows-msvc --workspace

    - name: List files (Para conferir os nomes)
      run: dir target\i686-pc-windows-msvc\release\

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mouseplay-full-package
        # Isso vai pegar o loader.exe, o mouseplay.exe e qualquer outro bin√°rio
        path: target/i686-pc-windows-msvc/release/*.exe
