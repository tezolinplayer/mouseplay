name: Build Windows x86

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust (i686 target)
      run: |
        rustup toolchain install stable-i686-pc-windows-msvc
        rustup default stable-i686-pc-windows-msvc

    - name: Build Project
      run: cargo build --release --target i686-pc-windows-msvc

    # Este passo vai listar os arquivos para você ver o nome real do .exe
    - name: List files in output directory
      run: dir target\i686-pc-windows-msvc\release\

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: mouseplay-windows-x86
        # Usando um padrão curinga (*.exe) para pegar qualquer executável que foi gerado
        path: target/i686-pc-windows-msvc/release/*.exe
