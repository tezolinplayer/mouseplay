name: Build Windows x86

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust (i686 target)
      run: |
        rustup toolchain install stable-i686-pc-windows-msvc
        rustup default stable-i686-pc-windows-msvc

    - name: Build Project
      # O comando --workspace garante que o loader e a lógica do mouseplay sejam compilados
      run: cargo build --release --target i686-pc-windows-msvc --workspace

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mouseplay-full-package
        # Pegamos o .exe e o .dll (caso a lógica de hooks esteja em uma library)
        path: |
          target/i686-pc-windows-msvc/release/*.exe
          target/i686-pc-windows-msvc/release/*.dll
